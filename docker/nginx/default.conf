# Global http context (this file is included from nginx.conf inside `http { ... }`)
# Keep it here so uploads work even if another server block is added later.
client_max_body_size 64m;

server {
    listen 80;
    server_name _;
    root /var/www/html/web;

    index index.php index.html;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Docker DNS: re-resolve upstream container IPs (avoids 502s after container recreate)
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        set $php_upstream php:9000;
        fastcgi_pass $php_upstream;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
    }

    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|webp|woff2?)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }
}
