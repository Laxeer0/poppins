services:
  db:
    image: mariadb:11.2
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: poppins_db
      MARIADB_USER: poppins_user
      MARIADB_PASSWORD: poppins_password
      MARIADB_ROOT_PASSWORD: root_password
    volumes:
      - db_data:/var/lib/mysql

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    restart: unless-stopped
    depends_on:
      - db
    volumes:
      - ./:/var/www/html

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      - php
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

  tailwind_minimal_tw:
    image: node:20-alpine
    restart: unless-stopped
    working_dir: /var/www/html/web/app/themes/minimal-tw
    environment:
      # More reliable file watching on some Docker+bind-mount setups (WSL2/OSX).
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: "250"
    volumes:
      - ./:/var/www/html
      - minimal_tw_node_modules:/var/www/html/web/app/themes/minimal-tw/node_modules
    command: >
      sh -lc 'if [ ! -d node_modules ] || [ -z "$(ls -A node_modules 2>/dev/null)" ]; then npm install; fi; npm run dev'

volumes:
  db_data:
  minimal_tw_node_modules:
