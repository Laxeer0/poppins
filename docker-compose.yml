version: "3.8"

services:
  db:
    image: mariadb:11.2
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: poppins_db
      MARIADB_USER: poppins_user
      MARIADB_PASSWORD: poppins_password
      MARIADB_ROOT_PASSWORD: root_password
    volumes:
      - db_data:/var/lib/mysql

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    restart: unless-stopped
    depends_on:
      - db
    volumes:
      - ./:/var/www/html

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      - php
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  db_data:
